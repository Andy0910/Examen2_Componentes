<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Insertar Atleta</title>
</head>
<body>
Insertar:
<form action="#" th:action="@{/insertar}" th:object="${atleta}" method="post">
    <p>
        <label for="nombre">Nombre completo</label>
        <input type="text" th:field="*{nombre}" id="nombre">
    </p>
    <label for="primerApellido">Primer Apellido</label>
    <input type="text" th:field="*{primerApellido}" id="primerApellido">
    <p>
        <label for="segundoApellido">Segundo Apellido</label>
        <input type="text" th:field="*{segundoApellido}" id="segundoApellido">
    </p>
    <label for="nacimiento">Fecha Nacimiento</label>
    <input type="date" th:field="*{nacimiento}" id="nacimiento">

    <p>
        <label for="deporte">Deporte</label>
        <input type="text" th:field="*{deporte}" id="deporte">
    </p>
    <p>
        <label for="estatura">Estatura (cm)(ej: 170)</label>
        <input type="number" th:field="*{estatura}" id="estatura">
    </p>
    <p>
        <label for="peso">Peso (kg) (ej: 74.3)</label>
        <input type="number" step="0.01" th:field="*{peso}" id="peso">
    </p>
    <p>
        <label>Rama</label>
        <input type="radio" th:field="*{rama}" name="rama" value="M" checked="checked" />Masculino
        <input type="radio" th:field="*{rama}" name="rama" value="F" />Femenino
    </p>
    <p>
        <label for="direccion">Linea Direccion</label>
        <input type="text" th:field="*{direccion}" id="direccion">
    </p>
    <p>
        <label for="distrito">Distrito</label>
        <input type="text" th:field="*{distrito}" id="distrito">
    </p>
    <p>
        <label for="canton">Canton</label>
        <input type="text" th:field="*{canton}" id="canton">
    </p>
    <p>
        <label for="provincia">Provincia</label>
        <input type="text" th:field="*{provincia}" id="provincia">
    </p>
    <p>
        <label for="telefono">Telefono</label>
        <input type="text" th:field="*{telefono}" id="telefono">
    </p>
    <p>
        <label for="email">Correo Electronico</label>
        <input type="text" th:field="*{email}" id="email">
    </p>


    <input type="submit" value="Registrar Atleta">
</form>
<p>
    <a th:href="@{/}">Menu Principal</a>
</p>

</body>
</html>
