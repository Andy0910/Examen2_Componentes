<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atletas</title>
</head>
<body>
<div>
    <h1>Atletas Registrados</h1>
    <ul>
        <div th:each="entry : ${atletas}">
            <li>
                <h4>
                    <span th:text="${entry.nombre}">Nombre</span>
                    <span th:text="${entry.primerApellido}">Primer Apellido</span>
                    <span th:text="${entry.segundoApellido}">Segundo Apellido</span>
                </h4>
                <a th:href="@{/verDetalle/{id}(id= ${entry.id})}">Ver detalle</a>
                <a th:href="@{/actualizarInfo/{id}(id= ${entry.id})}">Actualizar Informacion</a>
                <a th:href="@{/verHistorico/{id}(id= ${entry.id})}">Ver Historico de IMC</a>
            </li>
        </div>
    </ul>
</div>
<p>
    <a th:href="@{/}">Menu Principal</a>
</p>
</body>
</html>
