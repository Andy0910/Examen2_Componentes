<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Buscar Atleta</title>
</head>
<body>
<form action="#" th:action="@{/buscarAtleta}"  method="get">
    <label for="buscar">Ingresar Coincidencia</label>
    <input type="text" id="buscar" th:name="buscar">
    <input type="submit" value="Buscar">
</form>

<div th:if="${atletas.size() > 0}">
    <h1>Atletas Encontrados: <span th:text="${atletas.size()}"></span> </h1>
    <ul>
        <div th:each="entry : ${atletas}">
            <li>
                <h4>
                    <span th:text="${entry.nombre}">Nombre</span>
                    <span th:text="${entry.primerApellido}">Primer Apellido</span>
                    <span th:text="${entry.segundoApellido}">Segundo Apellido</span>
                </h4>
                <a th:href="@{/verDetalle/{id}(id= ${entry.id})}">Ver detalle</a>
                <a th:href="@{/actualizarInfo/{id}(id= ${entry.id})}">Actualizar Informacion</a>
                <a th:href="@{/verHistorico/{id}(id= ${entry.id})}">Ver Historico de IMC</a>
            </li>
        </div>
    </ul>
</div>
<div th:if="${atletas.size() == 0}">
    <h2>
        No se encontraron resultados
    </h2>
</div>
<p>
    <a th:href="@{/}">Menu Principal</a>
</p>





</body>
</html>
